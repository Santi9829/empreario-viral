<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sing-up</title>

    <!--BOOTSTRAP CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--CSS--> 
    <link rel="stylesheet" href="../styles/sign-up.css">

    <!--AWESOME FONT-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <!--GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Average+Sans|Fira+Sans" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Laila" rel="stylesheet"> 
    <title>Login</title>

</head>
<body>
    
    <div class="formulario">
        <div class="header">
                <div class="row">
                    <div class="col-lg-6">
                        <img src="../img/logotipo.PNG" width="120">
                    </div>
                </div>
            </div>
            
            <div class="row title">
                <div class="col-lg-12">
                    <h2>Register Now</h2>
                    <p>Create your account and enjoy</p>
                </div>                
            </div>
            <div class="form">
                <form>
                    <div class="form-group form-inline">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" placeholder="Fullname">
                    </div>
                    <div class="form-group form-inline">
                        <i class="far fa-envelope"></i>           
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group form-inline">
                        <i class="fas fa-unlock-alt"></i>           
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group form-inline">
                        <i class="fas fa-unlock-alt"></i>           
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-check check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I agree all <a href="#"> Terms of serveces</a> </label>
                    </div>
        
                    <button type="submit" class="btn btn-dark">Log in</button>
                </form>
            </div>
            
            <div class="row login">
                <div class="col-lg-12">
                        <p>Already have an account? <a href="login.html">Sign-in</a></p>
                </div>
            </div>
    </div>

    
    

    <!--Boopstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    

</body>
</html>
